<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="./UI/assets/img/icon.png" sizes="16x16" />
    <link rel="stylesheet" href="./UI/css/styles.css">
    <title>Admin -iReporter</title>
</head>
<body class="admin-login-page">
    <div class="admin-login-section">

        <div class="admin-img">
            <img src="./UI/assets/img/admin.png" alt="admin logo">
        </div>
        <div class="admin-header">
            <h1>Admin</h1>
        </div>

        <div class="form-section">
            <form action="#">
                <div>
                    <label for="login_field">Username or email address</label>
                    <input type="text" name="login" required tabindex="1" class="loginBtn">

                    <label for="password">Password <a class="label-link" href="#">Forgot password?</a></label>
                    <input type="password" required name="password" tabindex="2" class="passwordBtn">
                    <input type="submit" class="submitBtn" name="submit" value="Sign in" tabindex="3">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
