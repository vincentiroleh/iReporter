<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login on iReporter</title>
    <link rel="icon" type="image/png" href="./assets/img/icon.png" sizes="16x16" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="login-page">
    <!-- global nav section -->
    <div class="global-nav">        
        <ul>
            <li class="global-nav-logo">
                <img src="./assets/img/icon.png" class="global-nav-logo" alt="iReporter logo">
            </li>
            <li class="global-nav-about"><a href="#">About</a></li>
        </ul>
    </div>
    
    <!-- login section -->              
    <div class="login-canvas">
        <div class="login-container">
            <h1>Log in to iReporter
            <form action="#" class="login-form" method="POST">
                <input type="text" type="phone" type="email" name="login-details" placeholder="phone, email or username" required="required">
                <input type="password" name="password" placeholder="password" required="required">
                <button type="submit" class="login-submit-button">Log in</button>
            </form>        
        </div>
        <div class="login-bottomContent">
            <p>New to iReporter? 
                <a href="signup.html">Sign up now Â»</a>
            </p>
        </div>
    </div>
</body>
</html>
