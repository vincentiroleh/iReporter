<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup on iReporter</title>
    <link rel="icon" type="image/png" href="./assets/img/icon.png" sizes="16x16" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="signup-page">
    <!-- global nav section -->
    <div class="global-nav">        
        <ul>
            <li class="global-nav-logo">
                <img src="./assets/img/icon.png" class="global-nav-logo" alt="iReporter logo">
            </li>
            <li class="global-nav-about"><a href="#">About</a></li>
            <li class="global-nav-help"><a href="#">Help</a></li>
        </ul>
    </div>
    
    <!-- signup section -->              
    <div class="signup-canvas">
        <div class="signup-container">
            <h1>New to iReporter? <span>Sign up</span></h1>
            <form action="create.html" class="signup-form">
                <input type="text" name="full-name" placeholder="Full Name" required="required">
                <input type="email" name="email" placeholder="Email" required="required">
                <input type="password" name="password" placeholder="Password" required="required">
                <button type="submit" class="signup-submit-button">Sign Up</button>
            </form>        
        </div>
        <div class="signup-bottomContent">
            <p>Already using iReporter? 
                <a href="login.html">Log in now Â»</a>
            </p>
        </div>
    </div>
</body>
</html>
